<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - FoodWheels India🍔🚚</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff8e1, #ffe0b2);
      color: #212121;
    }
    .navbar {
      background-color: #ff6f00;
    }
    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
    }
    .navbar-brand:hover, .nav-link:hover {
      color: #ffc107 !important;
    }
    .contact-section {
      padding: 60px 0;
    }
    .form-control, .btn {
      border-radius: 10px;
    }
    .btn {
      background-color: #ff6f00;
      color: white;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #e65100;
      color: #fff;
    }
    iframe {
      border-radius: 20px;
      width: 100%;
      height: 350px;
    }
    footer {
      background-color: #212121;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: 0.3s;
    }
    .social-icons a:hover {
      color: #ff6f00;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">🍔🚚FoodWheels India</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light rounded"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section container">
    <div class="text-center mb-5">
      <h2 class="fw-bold text-uppercase text-warning">Contact Us</h2>
      <p>We'd love to hear from you! Whether you want to <strong>Book our Truck</strong> or <strong>Join as a Partner</strong>, fill out the form below.</p>
    </div>
    <div class="row g-5">
      <!-- Contact Form -->
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label">Purpose</label>
            <select class="form-select" id="subject">
              <option selected>Book a Food Truck</option>
              <option>Join as a Partner</option>
              <option>Customer Feedback</option>
              <option>Other Enquiry</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Write your message..."></textarea>
          </div>

          <button type="submit" class="btn w-100">Send Message</button>
        </form>
      </div>

      <!-- Map -->
      <div class="col-md-6">
        <h5 class="fw-bold mb-3">📍Our Route Map</h5>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.631739021637!2d78.38535357516894!3d17.432787403504306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91b9c20509e3%3A0x7f80bb9273c1685!2sHyderabad!5e0!3m2!1sen!2sin!4v1691580197641!5m2!1sen!2sin" 
          allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="social-icons mb-3">
      <a href="#"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-youtube"></i></a>
      <a href="#"><i class="bi bi-twitter"></i></a>
    </div>
    <p>© 2025 FoodWheels India | Designed by <strong>Manasa</strong> 🚚🍔</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
